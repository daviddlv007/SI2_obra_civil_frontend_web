<div class="form-container">
  <h2>Crear Rol</h2>

  <form (ngSubmit)="crearRol()" #rolForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input 
        id="nombre"
        [(ngModel)]="rol.nombre"
        name="nombre"
        placeholder="Nombre del rol"
        required
        minlength="2"
        #nombre="ngModel"
        class="form-control"
      />
      <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="error-message">
        <small *ngIf="nombre.errors?.['required']">El nombre es obligatorio.</small>
        <small *ngIf="nombre.errors?.['minlength']">Debe tener al menos 2 caracteres.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripci칩n:</label>
      <input 
        id="descripcion"
        [(ngModel)]="rol.descripcion"
        name="descripcion"
        placeholder="Descripci칩n del rol"
        required
        minlength="5"
        #descripcion="ngModel"
        class="form-control"
      />
      <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="error-message">
        <small *ngIf="descripcion.errors?.['required']">La descripci칩n es obligatoria.</small>
        <small *ngIf="descripcion.errors?.['minlength']">Debe tener al menos 5 caracteres.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="permisos">Permisos:</label>
      <select id="permisos" [(ngModel)]="permisoSeleccionado" name="permisos" class="form-control">
        <option *ngFor="let permiso of permisos" [ngValue]="permiso">
          {{ permiso.nombre }}
        </option>
      </select>
      <div class="add-button-container">
       <button type="button" (click)="addPermisoToSelected(permisoSeleccionado)" class="add-btn">
           A침adir Permiso
        </button>
      </div>          
    </div>

    <div class="form-group">
      <label>Permisos seleccionados:</label>
      <ul>
        <li *ngFor="let permiso of selectedPermisos">
          {{ permiso.nombre }} 
          <button type="button" (click)="removePermisoFromSelected(permiso)">Eliminar</button>
        </li>
      </ul>
    </div>

    <div class="button-container">
      <button type="submit" [disabled]="rolForm.invalid" class="submit-btn">Crear Rol</button>
      <button type="button" (click)="cancelar()" class="cancel-btn">Cancelar</button>
    </div>
  </form>
</div>
