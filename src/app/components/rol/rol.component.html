<div *ngIf="mostrarModal" class="modal">
    <div class="modal-content">
      <h3>¿Estás seguro de eliminar este rol?</h3>
      <button (click)="eliminarRolConfirmado()">Confirmar</button>
      <button (click)="cerrarModal()">Cancelar</button>
    </div>
  </div>
  
  <div>
    <h2>Roles</h2>
    <input 
      type="text" 
      [(ngModel)]="textoBusqueda" 
      (input)="filtrarRoles()" 
      placeholder="Buscar por nombre o descripción..."
    >
    <button (click)="irACrearRol()" class="btn-crear">
      <i class="fas fa-plus"></i> Nuevo Rol
    </button>
  
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rolesPaginados">
          <td>{{ r.nombre }}</td>
          <td>{{ r.descripcion }}</td>
          <td class="acciones">
            <button (click)="irAEditarRol(r.id ?? 0)" class="btn-editar">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button (click)="confirmarEliminarRol(r.id ?? 0)" class="btn-eliminar">
              <i class="fas fa-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="paginacion">
      <button 
        (click)="cambiarPagina('previous')" 
        [disabled]="paginaActual === 1"
      >
        <i class="fas fa-chevron-left"></i> Anterior
      </button>
      <span>Página {{ paginaActual }} de {{ totalPaginas }}</span>
      <button 
        (click)="cambiarPagina('next')" 
        [disabled]="paginaActual === totalPaginas"
      >
        Siguiente <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
