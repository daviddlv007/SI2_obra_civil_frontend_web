<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <!-- Card -->
        <div class="card">
          <div class="card-body">
            <!-- Título y Botón para Crear Nuevo -->
            <div class="row mb-3">
              <div class="col-12 col-md-6">
                <h4 class="m-0">Permisos</h4>
              </div>
              <div class="col-12 col-md-6 text-md-end">
                <button class="btn btn-primary" (click)="irACrearPermiso()">
                  <i class="bi bi-plus-circle"></i> Crear permiso
                </button>
              </div>
            </div>

            <!-- Tabla -->
            <div class="table-responsive">
              <table class="table table-bordered table-striped">
                <thead class="table-primary">
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of permisosPaginadas">
                    <td>{{ p.id }}</td>
                    <td>{{ p.nombre }}</td>
                    <td>{{ p.descripcion }}</td>
                    <td>
                      <div class="d-flex gap-2">
                        <button
                          class="btn btn-info btn-sm"
                          (click)="irAEditarPermiso(p.id ?? 0)"
                        >
                          <i class="bi bi-pencil"></i> Editar
                        </button>
                        <button
                          class="btn btn-danger btn-sm"
                          data-bs-toggle="modal"
                          data-bs-target="#deleteModal"
                          (click)="confirmarEliminarPermiso(p.id ?? 0)"
                        >
                          <i class="bi bi-trash"></i> Eliminar
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal de confirmación -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">
          Confirmación de Eliminación
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas eliminar este permiso?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="eliminarPermisoConfirmada()"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
