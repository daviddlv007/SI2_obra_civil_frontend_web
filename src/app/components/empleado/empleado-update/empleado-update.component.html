<div class="form-container">
  <h2>Actualizar Empleado</h2>

  <form (ngSubmit)="actualizarEmpleado()" #empleadoForm="ngForm">
    <!-- Nombre del empleado -->
    <div class="form-group">
      <label for="nombre">Nombre del empleado:</label>
      <input
        id="nombre"
        [(ngModel)]="empleado.nombre"
        name="nombre"
        placeholder="Nombre del empleado"
        required
        minlength="2"
        #nombre="ngModel"
        class="form-control"
      />
      <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="error-message">
        <small *ngIf="nombre.errors?.['required']">El nombre del empleado es obligatorio.</small>
        <small *ngIf="nombre.errors?.['minlength']">Debe tener al menos 2 caracteres.</small>
      </div>
    </div>

    <!-- Apellido -->
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input
        id="apellido"
        [(ngModel)]="empleado.apellido"
        name="apellido"
        placeholder="Apellido"
        required
        minlength="2"
        #apellido="ngModel"
        class="form-control"
      />
      <div *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)" class="error-message">
        <small *ngIf="apellido.errors?.['required']">El apellido es obligatorio.</small>
        <small *ngIf="apellido.errors?.['minlength']">Debe tener al menos 2 caracteres.</small>
      </div>
    </div>

    <!-- Puesto del empleado -->
    <div class="form-group">
      <label for="puesto">Puesto:</label>
      <input
        id="puesto"
        [(ngModel)]="empleado.puesto"
        name="puesto"
        placeholder="Puesto del empleado"
        required
        minlength="2"
        #puesto="ngModel"
        class="form-control"
      />
      <div *ngIf="puesto.invalid && (puesto.dirty || puesto.touched)" class="error-message">
        <small *ngIf="puesto.errors?.['required']">El puesto es obligatorio.</small>
        <small *ngIf="puesto.errors?.['minlength']">Debe tener al menos 2 caracteres.</small>
      </div>
    </div>

    <!-- Salario del empleado -->
    <div class="form-group">
      <label for="salario">Salario:</label>
      <input
        id="salario"
        [(ngModel)]="empleado.salario"
        name="salario"
        type="number"
        placeholder="Salario del empleado"
        required
        min="0"
        step="0.01"
        #salario="ngModel"
        class="form-control"
      />
      <div *ngIf="salario.invalid && (salario.dirty || salario.touched)" class="error-message">
        <small *ngIf="salario.errors?.['required']">El salario es obligatorio.</small>
        <small *ngIf="salario.errors?.['min']">El salario debe ser un valor positivo.</small>
      </div>
    </div>

    <!-- Botones -->
    <div class="button-container">
      <button type="submit" [disabled]="empleadoForm.invalid" class="submit-btn">Actualizar</button>
      <button type="button" (click)="cancelar()" class="cancel-btn">Cancelar</button>
    </div>
  </form>
</div>
